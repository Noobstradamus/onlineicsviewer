<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICS Calendar Viewer</title>
  <!-- Include FullCalendar CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>ICS Calendar Viewer</h1>
  <input type="file" id="icsFileInput" accept=".ics" />
  <div id="calendar"></div>

  <!-- Include FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <!-- Include ical.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.15/index.min.js"></script>
  <!-- Include your JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
