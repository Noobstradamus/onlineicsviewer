<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Online ICS Calendar Viewer</title>
  <!-- Include FullCalendar CSS from local files -->
  <link href="lib/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Online ICS Calendar Viewer</h1><br/>
  <p>Simply upload your ICS to view it on the calendar</p></p>
  <input type="file" id="icsFileInput" accept=".ics" />
  <div id="calendar"></div>

  <!-- Include FullCalendar JS from local files -->
  <script src="lib/main.min.js"></script>
  <!-- Include ical.js from local files -->
  <script src="lib/ical.es5.cjs"></script>
  <!-- Include your JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
